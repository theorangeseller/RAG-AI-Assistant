# AWS Amplify build specification for Next.js (SSR)
# Used when deploying from Amplify Console; local dev remains npm run dev (localhost:3000)
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
